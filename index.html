<body>

  <div id="container" class="container_12"i>
	 <header class="grid_12">
		<h1>Noughts and Crosses</h1>
	</header>
	<div class="clear"></div>
	<div id="main" role="main">
		<div id="player" class="grid_3">
			<h2>Player</h2>
		</div>
		<div id="boardcont" class="grid_6">
			<h2>Board</h2>

			<div id="board">
				<div class="square active" id="pos_1x1"></div>
				<div class="square active" id="pos_2x1"></div>
				<div class="square active" id="pos_3x1"></div>
				<div class="clear"></div>

				<div class="square active" id="pos_1x2"></div>
				<div class="square active" id="pos_2x2"></div>
				<div class="square active" id="pos_3x2"></div>
				<div class="clear"></div>

				<div class="square active" id="pos_1x3"></div>
				<div class="square active" id="pos_2x3"></div>
				<div class="square active" id="pos_3x3"></div>
				<div class="clear"></div>
			</div>
		</div>
		<div id="opponent" class="grid_3">
			<h2>Opponent</h2>
		</div>
		<div class="clear"></div>
		
		<div id="chat">
			<div id="nickname">
				<form class="wrap" id="set-nickname">
					<p>Please type in your nickname and press enter</p>
					<input type="text" id="nick"/>
					<p id="nickname-err">Nickname already in use</p>
				</form>
			</div>
			<div id="connecting">
				<div class="wrap">
					Connecting to socket.io server
				</div>
			</div>
			<div id="messages">
				<div id="nicknames"></div>
				<div id="lines"></div>
			</div>
			<form id="send-message">
				<input type="text" id="message"/>
				<input type="button" value="Send"/>
			</form>
		</div>
	</div>
    <footer>

    </footer>
  </div> <!--! end of #container -->
